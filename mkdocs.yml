site_name: Larry's Folk
docs_dir: Larry's Folk
theme:
  name: material
  features:
    - toc.follow
    - toc.integrate
    - navigation.top
    - navigation.indexes
    - navigation.instant
  palette:
    - primary: deep purple
    - accent: yellow
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
  - ezlinks
  - awesome-pages:
        collapse_single_pages: true
  - pagenav-generator
  - tags